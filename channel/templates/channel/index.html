{% extends 'channel/base.html' %}
{% load static%}
{% block content %}
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<div class="res">
    <h1 >Channel App</h1>
{% if user.is_authenticated %}
<a href="{% url 'post_new' %}" >Create new post</a>
</div>
{% for post in posts %}
<div class="post">
    <img class="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCDQ22xgk2PYGS_Y1OvfRUabKICuRBTP5HzgegXADIaf2qU_RIiOpTi5iwMge1-hAhOw4&usqp=CAU" alt="">
    <h1>{{ post.post_header}}</h1>
    <p style="text-decoration: none;text-shadow: 2px 2px 5px yellow;" >{{ post.post_content }}</p>
    <div class="icon">
        <hr style="height:2px;border-width:0;color:gray;background-color:gray;margin:20px">
        <i class='fa fa-comment' style='font-size:36px;color:white;'></i> <small style="color:black;" >4</small>
        <i class="fa fa-star" style="font-size:36px;color:yellow"></i> <small style="color:black;">3</small>
        <p style="text-align:start;">{{ post.post_date|date:"d.m.y" }}</p>
    </div>

</div>

{% endfor %}
{% endif %}
{% endblock %}
